<div class="container-small" id="main-container">
    <div class="container-btn" id="filter-btn"></div>
    <div class="container-fluid" id="filter">
        <div class="col-md-6">
            <div class="dropdown" id="cuisine-filter">
                <button id="activeCuisine" class="btn btn-md btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                    Filter by Cuisine <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" id="cuisine-dropdown-menu">
                </ul>
                <button id="clearCuisine" class="btn btn-md btn-danger" onclick="clearCuisineFilter()">✘</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="dropdown" id="ingredient-filter">
                <button id="activeIngredient" class="btn btn-md btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                    Filter by Ingredient <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" id="ingredient-dropdown-menu">
                </ul>
                
                <button id="clearIngredient" class="btn btn-md btn-danger" onclick="clearIngredientFilter()">✘</button>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="result">
    </div>
</div>
